<!DOCTYPE html>

  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="/submit" method="post">
        <!-- Full Name Field -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>
        <br><br>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>
        <br><br>

        <!-- Telephone Field -->
        <label for="phone">Telephone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">
        <br><br>

        <!-- Message Field -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter Message" rows="5" cols="30"></textarea>
        <br><br>

        <!-- Checkbox -->
        <label>
            <input type="checkbox" name="subscribe" value="yes"> Subscribe to our newsletter
        </label>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>

</html>
